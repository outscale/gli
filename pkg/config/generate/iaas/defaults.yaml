entities:
  accesskey:
    aliases:
    - ak
    columns:
    - title: ID
      content: AccessKeyId
    - title: Tag
      content: Tag
    - title: State
      content: State
    - title: ExpirationDate
      content: ExpirationDate
  apiaccessrule:
    columns:
    - title: ID
      content: ApiAccessRuleId
    - title: Description
      content: Description
    - title: CA
      content: CaIds
    - title: CN
      content: Cns
    - title: IP Ranges
      content: IpRanges
  apilog:
    aliases:
    - log
    columns:
    - title: Date
      content: QueryDate
    - title: UserAgent
      content: QueryUserAgent
    - title: Call
      content: QueryCallName
    - title: Payload
      content: QueryPayloadRaw
    - title: Status
      content: ResponseStatusCode
  catalog:
    explode: true
    sort: true
    columns:
    - title: Service
      content: "map(Entries, #?.Service)"
    - title: Category
      content: "map(Entries, #?.Category)"
    - title: Title
      content: "map(Entries, #?.Title)"
    - title: UnitPrice
      content: "map(Entries, #?.UnitPrice)"
    - title: Flags
      content: "map(Entries, #?.Flags)"
  consumptionaccount:
    aliases:
    - consumption
    columns:
    - title: From
      content: FromDate
    - title: To
      content: ToDate
    - title: Account
      content: AccountId
    - title: Category
      content: Category
    - title: Service
      content: Service
    - title: Subregion
      content: SubregionName
    - title: Operation
      content: Operation
    - title: Value
      content: Value
    - title: Unit Price
      content: UnitPrice
    - title: Price
      content: Price
  loadbalancer:
    aliases:
    - lb
    - lbu
  loadbalancertag:
    columns:
    - title: LBU
      content: LoadBalancerName
    - title: Key
      content: Key
    - title: Value
      content: Value
  location:
    columns:
    - title: Code
      content: Code
    - title: Name
      content: Name
  natservice:
    aliases:
    - nat
    columns:
    - title: ID
      content: NatServiceId
    - title: Name
      content: "find(Tags, #?.Key == \"Name\")?.Value"
    - title: State
      content: State
    - title: PublicIp
      content: "map(PublicIps, #?.PublicIp)"
    - title: NetId
      content: NetId
    - title: SubnetId
      content: SubnetId
  netaccesspointservice:
    columns:
    - title: ID
      content: ServiceId
    - title: Name
      content: ServiceName
    - title: IP Ranges
      content: IpRanges
  quota:
    explode: true
    columns:
    - title: Type
      content: QuotaType
    - title: Collection
      content: "map(Quotas, #?.QuotaCollection)"
    - title: Name
      content: "map(Quotas, #?.Name)"
    - title: Used
      content: "map(Quotas, #?.UsedValue)"
    - title: Max
      content: "map(Quotas, #?.MaxValue)"
    - title: Description
      content: "map(Quotas, #?.Description)"
  snapshot:
    aliases:
    - snap
    columns:
    - title: ID
      content: SnapshotId
    - title: Name
      content: "find(Tags, #?.Key == \"Name\")?.Value"
    - title: State
      content: State
    - title: Volume
      content: VolumeId
    - title: Size
      content: VolumeSize
    - title: CreationDate
      content: CreationDate
  tag:
    columns:
    - title: Resource
      content: ResourceId
    - title: Type
      content: ResourceType
    - title: Key
      content: Key
    - title: Value
      content: Value
  vmshealth:
    columns:
    - title: VM
      content: VmId
    - title: State
      content: State
  vmsstate:
    columns:
    - title: VM ID
      content: VmId
    - title: SubregionName
      content: SubregionName
    - title: State
      content: VmState
  volume:
    aliases:
    - vol
    columns:
    - title: ID
      content: VolumeId
    - title: Name
      content: "find(Tags, #?.Key == \"Name\")?.Value"
    - title: Type
      content: VolumeType
    - title: State
      content: State
    - title: Size
      content: Size
    - title: Iops
      content: Iops
    - title: VM
      content: "map(LinkedVolumes, #?.VmId)"
    - title: Device
      content: "map(LinkedVolumes, #?.DeviceName)"
aliases:
- entity: vm
  group: vm
  use: start vm_id [vm_id]...
  short: alias for api StartVms --VmIds vm_id
  command:
  - api
  - StartVms
  - --VmIds
  - '%*'
  - --output
  - table
- entity: vm
  group: vm
  use: stop vm_id [vm_id]...
  short: alias for api StopVms --VmIds vm_id
  command:
  - api
  - StopVms
  - --VmIds
  - '%*'
  - --output
  - table
- entity: vm
  group: vm
  use: readconsole vm_id
  short: alias for api ReadConsoleOutput --VmId vm_id
  command:
  - api
  - ReadConsoleOutput
  - --VmId
  - '%0'
  - --jq
  - .ConsoleOutput
  - --output
  - base64
